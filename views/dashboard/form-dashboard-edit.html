<h1>Edit Produk</h1>
<form action='/produk/update/do' method="POST" name='frm-produk' id='frm-produk'>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Nama Produk</label>
				<input name='nama_produk' id='nama_produk' class='form-control' value="<%=nama_produk %>" />
				<input type='hidden' name='id' id='id' class="form-control" value='<%=id%>'>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Stock</label>
				<input name='stock' id='stock' class='form-control' value="<%=stock %>"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Harga</label>
				<input name='harga' id='harga' class='form-control' value="<%=harga %>"/>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Berat</label>
				<input name='berat' id='berat' class='form-control' value="<%=berat %>"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<button class='btn btn-primary'>Save</button>
				<a href='/admin' class='btn btn-danger'>Back</a>
			</div>
		</div>
	</div>
</form>
