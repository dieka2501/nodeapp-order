<form action='/produk/add/do' method="POST" name='frm-produk' id='frm-produk'>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Nama Produk</label>
				<input name='nama_produk' id='nama_produk' class='form-control'/>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Stock</label>
				<input name='stock' id='stock' class='form-control'/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Harga</label>
				<input name='harga' id='harga' class='form-control'/>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Berat</label>
				<input name='berat' id='berat' class='form-control'/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<button class='btn btn-primary'>Save</button>
			</div>
		</div>
	</div>
</form>
